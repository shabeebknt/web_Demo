    <div class="container contact-section">
            <div class="row">
                <div class="col-md-6 d-none">
                    <h1 > Let’s Connect!</h1>
                    <div class="contact-image">
                     
                        <p class="Description">
                            We’re a team dedicated to helping you with your [services/products]. Fill out the form and we’ll get back to you shortly.
                            You can also reach us directly through the contact details below.
                       </p>
                    </div>
                </div>

                <div class="col-md-12">
                    <h2 data-aos="zoom-in" class="mb-4">Get in Touch</h2>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="" >
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Tell us more about your query..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-custom  btn-submit" id="contactUsSubmitButton">
                            <span id="contactUssubmitText">Submit</span>
                            <div class="spinner-border text-danger visually-hidden" role="status" id="contactUsSpinner">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
